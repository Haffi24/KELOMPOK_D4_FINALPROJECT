# TODO: Konfigurasi Nginx di sini untuk meneruskan request (Proxy Pass) ke container App kalian
server {
    listen 80;
    server_name localhost;

    location / {
        # 'app_service' harus sesuai dengan nama service aplikasi di docker-compose.yml
        # '3000' adalah port internal yang didengarkan oleh Node.js di dalam kontainer
        proxy_pass http://app_service:3000;
        
        # Header penting agar aplikasi tahu IP asli pengunjung
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Penanganan halaman error (opsional)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}